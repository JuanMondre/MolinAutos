<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Mantenimiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3 ;
            text-align: center;
            padding: 50px;
        }
        .maintenance-message {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 28px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="maintenance-message">
        <h1>¡Sitio en Mantenimiento!</h1>
        <p>Estamos realizando algunas actualizaciones en nuestro sitio web. Por favor, vuelve más tarde.</p>
    </div>
</body>
</html>
